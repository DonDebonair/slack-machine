[tox]
isolated_build = true
envlist = py39,py310,py311,py312,py313,ruff,mypy

[testenv]
allowlist_externals = poetry
commands_pre = poetry install --with dev
commands = pytest

[testenv:ruff]
deps = ruff
commands_pre =
commands = ruff check

[testenv:mypy]
deps = mypy
commands = mypy machine/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: ruff, mypy, py313
