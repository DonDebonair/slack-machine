[tox]
isolated_build = true
envlist = py38,py39,py310,py311,ruff,mypy

[testenv]
allowlist_externals = poetry
commands_pre = poetry install --with dev
commands = pytest

[testenv:ruff]
deps = ruff
commands_pre =
commands = ruff

[testenv:mypy]
deps = mypy
commands = mypy machine/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: ruff, mypy, py311
