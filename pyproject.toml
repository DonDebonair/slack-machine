[tool.poetry]
name = "slack-machine"
version = "0.26.0"
description = "A sexy, simple, yet powerful and extendable Slack bot"
authors = ["Daan Debie <daan@dv.email>"]
license = "MIT"
repository = "https://github.com/DandyDev/slack-machine"
homepage = "https://github.com/DandyDev/slack-machine"
documentation = "https://dandydev.github.io/slack-machine/"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Office/Business"
]
packages = [
    { include = "machine" }
]
include = ["extra/logo.png", "run_dev.py", "README.md", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.7"
dill = "^0.3.4"
APScheduler = "^3.8.1"
blinker-alt = "^1.5"
clint = "^0.5.1"
dacite = "^1.6.0"
requests = "^2.26.0"
redis = {version = ">=4.3.4,<5.0.0", optional = true}
hiredis = {version = "^2.0.0", optional = true}
slack-sdk = "^3.12.0"
aiohttp = "^3.8.1"
pyee = "^9.0.4"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pytest-mock = "^3.6.1"
tox = "^3.25.1"
tox-gh-actions = "^2.9.1"
flake8 = "<4.0.0"
coverage = "^6.2"
redis = ">=4.3.4,<5.0.0"
pre-commit = "^2.17.0"
pytest-cov = "^3.0.0"
Markdown = "^3.3.7"
mkdocs-material = "8.2.11"
mkdocstrings = "^0.16.2"
isort = "^5.10.1"
black = "^22.6.0"
typing-extensions = "^4.3.0"
pytest-asyncio = "^0.19.0"
mock = "^4.0.3"

[tool.poetry.extras]
redis = ["redis", "hiredis"]

[tool.poetry.scripts]
slack-machine = 'machine.bin.run:main'
slack-machine-async = 'machine.bin.run_async:main'

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["api", "tests"]

[tool.black]
line-length = 120
experimental-string-processing = true

[tool.pytest.ini_options]
mock_use_standalone_module = true
addopts = "--verbose --cov-report term-missing --cov-report xml --junit-xml pytest.xml --cov=machine"
filterwarnings = [
    "ignore:invalid escape sequence::bottle",
    "ignore:Using or importing the ABCs::bottle"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
