[tool.poetry]
name = "slack-machine"
version = "0.33.0"
description = "A wonderful, simple, yet powerful and extendable Slack bot framework"
authors = ["Daan Debie <daan@dv.email>"]
license = "MIT"
repository = "https://github.com/DonDebonair/slack-machine"
homepage = "https://github.com/DonDebonair/slack-machine"
documentation = "https://DonDebonair.github.io/slack-machine/"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Office/Business"
]
packages = [
    { include = "machine" },
]
include = ["extra/logo.png", "run_dev.py", "README.md", "CHANGELOG.md", "LICENSE", "AUTHORS"]

[tool.poetry.dependencies]
python = "^3.7"
"backports.zoneinfo" = { version = "^0.2.1", python = "<3.9" }
dill = "^0.3.5.1"
APScheduler = "^3.9.1"
redis = {version = ">=4.3.4,<5.0.0", optional = true}
hiredis = {version = "^2.0.0", optional = true}
slack-sdk = "^3.18.1"
aiohttp = "^3.8.1"
pyee = "^9.0.4"
httpx = ">=0.23,<0.25"
aioboto3 = {version = ">=10,<12", optional = true}
tzdata = ">=2022.2,<2024.0"
pydantic = "^1.10.2"
structlog = ">=22.1,<24.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-mock = "^3.10.0"
tox = "^3.26.0"
tox-gh-actions = "^2.10.0"
coverage = ">=6.5,<8.0"
redis = ">=4.3.4,<5.0.0"
pre-commit = "^2.20.0"
pytest-cov = "^4.0.0"
isort = "^5.10.1"
black = ">=22.10,<24.0"
typing-extensions = "^4.4.0"
pytest-asyncio = ">=0.19,<0.22"
mock = ">=4.0.3,<6.0.0"
mypy = ">=0.982,<1.4"
types-redis = "^4.3.21"
flake8 = "<4.0.1"
aioboto3 = ">=10,<12"
types-aiobotocore = {extras = ["essential"], version = "^2.4.0"}

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocstrings = {extras = ["python"], version = ">=0.19,<0.22"}
mkdocs-material = ">=8.5.10,<10.0.0"

[tool.poetry.extras]
redis = ["redis", "hiredis"]
dynamodb = ["aioboto3"]

[tool.poetry.scripts]
slack-machine = 'machine.bin.run:main'

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["machine", "tests"]

[tool.black]
line-length = 120
preview = true

[tool.pytest.ini_options]
mock_use_standalone_module = true
addopts = "--verbose --cov-report term-missing --cov-report xml --junit-xml pytest.xml --cov=machine"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
show_column_numbers = true
show_error_codes = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
